<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>What's Cooking? - Account Deletion</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/appwrite@13.0.1/dist/iife/sdk.js"></script>
    <style>
        :root {
            /* Enhanced Color Palette */
            --primary-color: #7c3aed;
            --primary-light: #8b5cf6;
            --primary-dark: #6d28d9;
            --primary-50: #f5f3ff;
            --primary-100: #ede9fe;
            --primary-500: #7c3aed;
            --primary-600: #6d28d9;
            --primary-700: #5b21b6;
            
            --accent-color: #f59e0b;
            --accent-light: #fbbf24;
            --accent-dark: #d97706;
            
            --success-color: #10b981;
            --success-light: #34d399;
            --error-color: #ef4444;
            --error-light: #f87171;
            
            /* Typography Scale */
            --text-dark: #111827;
            --text-medium: #374151;
            --text-light: #6b7280;
            --text-muted: #9ca3af;
            
            /* Background Colors */
            --bg-primary: #ffffff;
            --bg-secondary: #f9fafb;
            --bg-tertiary: #f3f4f6;
            
            /* Enhanced Shadows */
            --shadow-sm: 0 1px 3px 0 rgba(0, 0, 0, 0.1), 0 1px 2px 0 rgba(0, 0, 0, 0.06);
            --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            --shadow-xl: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
            
            /* Enhanced Border Radius */
            --radius-md: 0.5rem;
            --radius-lg: 0.75rem;
            --radius-xl: 1rem;
            --radius-2xl: 1.5rem;
            --radius-full: 9999px;
            
            /* Enhanced Transitions */
            --transition-base: all 0.2s ease;
            --transition-bounce: all 0.3s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            
            /* Spacing Scale */
            --space-2: 0.5rem;
            --space-3: 0.75rem;
            --space-4: 1rem;
            --space-5: 1.25rem;
            --space-6: 1.5rem;
            --space-8: 2rem;
            
            /* Typography Weights */
            --font-medium: 500;
            --font-semibold: 600;
            --font-bold: 700;
            --font-extrabold: 800;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            font-weight: 400;
            line-height: 1.65;
            color: var(--text-dark);
            background: linear-gradient(135deg, var(--bg-secondary) 0%, var(--primary-50) 100%);
            font-feature-settings: 'cv02', 'cv03', 'cv04', 'cv11';
            text-rendering: optimizeLegibility;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            justify-content: center;
            align-items: center;
            padding: var(--space-8);
        }

        .container {
            width: 100%;
            max-width: 600px;
            background: var(--bg-primary);
            border-radius: var(--radius-2xl);
            box-shadow: var(--shadow-xl);
            padding: var(--space-8);
            text-align: center;
            border: 2px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(12px);
        }

        .logo {
            font-size: clamp(2.5rem, 5vw, 3.5rem);
            margin-bottom: var(--space-4);
            filter: drop-shadow(0 4px 8px rgba(0, 0, 0, 0.1));
        }

        h1 {
            font-size: clamp(1.5rem, 3vw, 2rem);
            margin-bottom: var(--space-6);
            color: var(--primary-600);
            font-weight: var(--font-bold);
            letter-spacing: -0.025em;
        }

        p {
            margin-bottom: var(--space-6);
            color: var(--text-medium);
            line-height: 1.7;
            font-size: 1rem;
        }

        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: var(--space-2);
            padding: var(--space-3) var(--space-6);
            font-size: 0.875rem;
            font-weight: var(--font-semibold);
            text-align: center;
            border: none;
            border-radius: var(--radius-xl);
            cursor: pointer;
            transition: var(--transition-bounce);
            line-height: 1.5;
            text-decoration: none;
            position: relative;
            overflow: hidden;
            min-height: 48px;
        }

        .btn::before {
            content: '';
            position: absolute;
            inset: 0;
            border-radius: inherit;
            transition: var(--transition-base);
            z-index: -1;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--primary-600), var(--primary-500));
            color: white;
            box-shadow: var(--shadow-lg);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .btn-primary::before {
            background: linear-gradient(135deg, var(--primary-700), var(--primary-600));
            opacity: 0;
        }

        .btn-primary:hover {
            box-shadow: var(--shadow-xl);
            transform: translateY(-2px) scale(1.02);
        }

        .btn-primary:hover::before {
            opacity: 1;
        }

        .btn-primary:active {
            transform: translateY(0) scale(0.98);
        }

        .spinner {
            width: 32px;
            height: 32px;
            border: 3px solid rgba(124, 58, 237, 0.1);
            border-top-color: var(--primary-500);
            border-radius: 50%;
            animation: spin 1s cubic-bezier(0.68, -0.55, 0.265, 1.55) infinite;
            margin: 0 auto var(--space-4);
            box-shadow: 0 0 20px rgba(124, 58, 237, 0.3);
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .status {
            padding: var(--space-5);
            border-radius: var(--radius-2xl);
            margin-bottom: var(--space-6);
            box-shadow: var(--shadow-md);
            backdrop-filter: blur(12px);
        }

        .status.success {
            background: linear-gradient(135deg, #dcfce7, #f0fdf4);
            color: #166534;
            border: 2px solid #bbf7d0;
        }

        .status.error {
            background: linear-gradient(135deg, #fee2e2, #fef2f2);
            color: #b91c1c;
            border: 2px solid #fecaca;
        }

        .status.loading {
            background: linear-gradient(135deg, var(--bg-tertiary), var(--bg-secondary));
            color: var(--text-medium);
            border: 2px solid rgba(255, 255, 255, 0.3);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">üë®‚Äçüç≥</div>
        <h1>Account Deletion</h1>
        
        <div id="loadingStatus" class="status loading">
            <div class="spinner"></div>
            <p>Processing your account deletion request...</p>
        </div>
        
        <div id="successStatus" class="status success" style="display: none;">
            <p><strong>Account Successfully Deleted!</strong></p>
            <p>Your account and all associated data have been removed from our system.</p>
        </div>
        
        <div id="errorStatus" class="status error" style="display: none;">
            <p><strong>Error Processing Request</strong></p>
            <p id="errorMessage">Unable to delete account. The link may have expired or already been used.</p>
        </div>
        
        <a href="/" class="btn btn-primary" id="homeButton" style="display: none;">
            Return to Home
        </a>
    </div>

    <script>
        // Appwrite configuration (will be loaded from API)
        let APPWRITE_ENDPOINT = '';
        let APPWRITE_PROJECT_ID = '';
        let APPWRITE_DELETION_FUNCTION_ID = '';

        // Initialize Appwrite
        const { Client, Account, ID, Functions } = Appwrite;
        const client = new Client();
        const account = new Account(client);
        const functions = new Functions(client);

        // DOM elements
        const loadingStatus = document.getElementById('loadingStatus');
        const successStatus = document.getElementById('successStatus');
        const errorStatus = document.getElementById('errorStatus');
        const errorMessage = document.getElementById('errorMessage');
        const homeButton = document.getElementById('homeButton');

        // Function to show error
        function showError(message) {
            loadingStatus.style.display = 'none';
            errorStatus.style.display = 'block';
            homeButton.style.display = 'inline-flex';
            
            if (message) {
                errorMessage.textContent = message;
            }
        }

        // Function to show success
        function showSuccess() {
            loadingStatus.style.display = 'none';
            successStatus.style.display = 'block';
            homeButton.style.display = 'inline-flex';
        }

                // Process account deletion when page loads
        document.addEventListener('DOMContentLoaded', async function() {
            console.log('DOM loaded for delete page');
            
            // Re-extract URL parameters directly from window.location.search to ensure they're current
            const urlParams = new URLSearchParams(window.location.search);
            const userId = urlParams.get('userId');
            const secret = urlParams.get('secret');
            
            console.log('URL parameters at page load:', { 
                userId, 
                secret, 
                rawSearch: window.location.search
            });
            
            // Check for URL parameters immediately
            if (!userId || !secret) {
                showError('Invalid deletion link. Missing required parameters.');
                return;
            }
            
            // Update loading status to show we're waiting for API
            const loadingMessage = document.querySelector('#loadingStatus p');
            loadingMessage.textContent = 'Preparing to process your account deletion request...';
            
            // First, fetch the Appwrite configuration
            try {
                const response = await fetch('/api/public');
                const envVars = await response.json();
                
                APPWRITE_ENDPOINT = envVars.endpoint;
                APPWRITE_PROJECT_ID = envVars.project;
                APPWRITE_DELETION_FUNCTION_ID = envVars.deleteFunctionId;
                
                // Initialize Appwrite client with the fetched config
                client.setEndpoint(APPWRITE_ENDPOINT).setProject(APPWRITE_PROJECT_ID);
                
                console.log('Appwrite initialized with config:', {
                    APPWRITE_ENDPOINT,
                    APPWRITE_PROJECT_ID,
                    APPWRITE_DELETION_FUNCTION_ID
                });
                
                // Update loading message now that we're ready to process
                loadingMessage.textContent = 'Processing your account deletion request...';
            
                try {
                    // First, try to create a session with the provided parameters
                    await account.updateMagicURLSession(userId, secret);
                    
                    // If session creation successful, delete the account using cloud function with retry logic
                    const executeAccountDeletion = async (retryCount = 0, maxRetries = 5) => {
                        try {
                            // Call the account deletion cloud function
                            const execution = await functions.createExecution(
                                APPWRITE_DELETION_FUNCTION_ID  // Cloud function ID from API
                            );

                            if (execution.status === 'completed') {
                                showSuccess();
                            } else {
                                throw new Error('Function execution failed: ' + execution.statusText);
                            }
                        } catch (deleteError) {
                            console.error(`Error deleting account (attempt ${retryCount + 1}):`, deleteError);
                            
                            // If we haven't reached max retries, try again
                            if (retryCount < maxRetries) {
                                // Calculate exponential backoff delay (1s, 2s, 4s, 8s, 16s)
                                const delay = Math.pow(2, retryCount) * 1000;
                                
                                // Update loading message to show retry status
                                const loadingMessage = document.querySelector('#loadingStatus p');
                                loadingMessage.textContent = `Processing your account deletion request... (Retry ${retryCount + 1}/${maxRetries})`;
                                
                                // Try again after delay
                                setTimeout(() => executeAccountDeletion(retryCount + 1, maxRetries), delay);
                            } else {
                                // All retries failed
                                showError('Failed to delete account after multiple attempts. Please try again later or contact support.');
                            }
                        }
                    };
                    
                    // Start the deletion process with retry
                    executeAccountDeletion();
                    
                } catch (sessionError) {
                    console.error('Error creating session:', sessionError);
                    showError('Authentication failed. The link may have expired or already been used.');
                }
            } catch (configError) {
                console.error('Error fetching application configuration:', configError);
                showError('Could not load application configuration. Please try again later.');
            }
        });
    </script>
</body>
</html>
