<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>What's Cooking? - Account Deletion</title>
    <script src="https://unpkg.com/appwrite@13.0.1/dist/iife/sdk.js"></script>
    <style>
        :root {
            --primary-color: #9333ea;
            --primary-light: #a855f7;
            --primary-dark: #7e22ce;
            --accent-color: #ec4899;
            --text-dark: #1f2937;
            --text-medium: #4b5563;
            --text-light: #9ca3af;
            --bg-light: #f9fafb;
            --border-color: #e5e7eb;
            --shadow-sm: 0 1px 2px rgba(0, 0, 0, 0.05);
            --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            --radius-md: 0.5rem;
            --radius-lg: 0.75rem;
            --transition: all 0.2s ease;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            line-height: 1.6;
            color: var(--text-dark);
            background-color: #f5f7fa;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            justify-content: center;
            align-items: center;
            padding: 2rem;
        }

        .container {
            width: 100%;
            max-width: 600px;
            background-color: white;
            border-radius: var(--radius-lg);
            box-shadow: var(--shadow-md);
            padding: 2rem;
            text-align: center;
        }

        .logo {
            font-size: 2.5rem;
            margin-bottom: 1rem;
        }

        h1 {
            font-size: 1.75rem;
            margin-bottom: 1.5rem;
            color: var(--primary-color);
        }

        p {
            margin-bottom: 1.5rem;
            color: var(--text-medium);
        }

        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            padding: 0.75rem 1.5rem;
            font-size: 0.875rem;
            font-weight: 500;
            text-align: center;
            border: none;
            border-radius: var(--radius-md);
            cursor: pointer;
            transition: var(--transition);
            line-height: 1;
            text-decoration: none;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--primary-color), var(--accent-color));
            color: white;
            box-shadow: 0 2px 4px rgba(147, 51, 234, 0.1);
        }

        .btn-primary:hover {
            box-shadow: 0 4px 8px rgba(147, 51, 234, 0.2);
            transform: translateY(-1px);
        }

        .spinner {
            width: 24px;
            height: 24px;
            border: 2px solid rgba(147, 51, 234, 0.2);
            border-top-color: var(--primary-color);
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            margin: 0 auto 1rem;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .status {
            padding: 1rem;
            border-radius: var(--radius-md);
            margin-bottom: 1.5rem;
        }

        .status.success {
            background-color: #dcfce7;
            color: #166534;
            border: 1px solid #bbf7d0;
        }

        .status.error {
            background-color: #fee2e2;
            color: #b91c1c;
            border: 1px solid #fecaca;
        }

        .status.loading {
            background-color: #f3f4f6;
            color: var(--text-medium);
            border: 1px solid #e5e7eb;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">üë®‚Äçüç≥</div>
        <h1>Account Deletion</h1>
        
        <div id="loadingStatus" class="status loading">
            <div class="spinner"></div>
            <p>Processing your account deletion request...</p>
        </div>
        
        <div id="successStatus" class="status success" style="display: none;">
            <p><strong>Account Successfully Deleted!</strong></p>
            <p>Your account and all associated data have been removed from our system.</p>
        </div>
        
        <div id="errorStatus" class="status error" style="display: none;">
            <p><strong>Error Processing Request</strong></p>
            <p id="errorMessage">Unable to delete account. The link may have expired or already been used.</p>
        </div>
        
        <a href="/" class="btn btn-primary" id="homeButton" style="display: none;">
            Return to Home
        </a>
    </div>

    <script>
        // Appwrite configuration
        const APPWRITE_ENDPOINT = 'https://fra.cloud.appwrite.io/v1';
        const APPWRITE_PROJECT_ID = '6890d2c90034c3369acd';

        // Initialize Appwrite
        const { Client, Account, ID, Functions } = Appwrite;
        const client = new Client();
        client.setEndpoint(APPWRITE_ENDPOINT).setProject(APPWRITE_PROJECT_ID);
        const account = new Account(client);
        const functions = new Functions(client);

        // DOM elements
        const loadingStatus = document.getElementById('loadingStatus');
        const successStatus = document.getElementById('successStatus');
        const errorStatus = document.getElementById('errorStatus');
        const errorMessage = document.getElementById('errorMessage');
        const homeButton = document.getElementById('homeButton');

        // Function to show error
        function showError(message) {
            loadingStatus.style.display = 'none';
            errorStatus.style.display = 'block';
            homeButton.style.display = 'inline-flex';
            
            if (message) {
                errorMessage.textContent = message;
            }
        }

        // Function to show success
        function showSuccess() {
            loadingStatus.style.display = 'none';
            successStatus.style.display = 'block';
            homeButton.style.display = 'inline-flex';
        }

        // Process account deletion when page loads
        document.addEventListener('DOMContentLoaded', async function() {
            // Check for URL parameters
            const urlParams = new URLSearchParams(window.location.search);
            const userId = urlParams.get('userId');
            const secret = urlParams.get('secret');
            
            if (!userId || !secret) {
                showError('Invalid deletion link. Missing required parameters.');
                return;
            }
            
            try {
                // First, try to create a session with the provided parameters
                await account.updateMagicURLSession(userId, secret);
                
                // If session creation successful, delete the account using cloud function
                try {
                    // Call the account deletion cloud function
                    const execution = await functions.createExecution(
                        '68965a750018504bab79'  // Cloud function ID
                    );

                    if (execution.status === 'completed') {
                        showSuccess();
                    } else {
                        throw new Error('Function execution failed: ' + execution.statusText);
                    }
                } catch (deleteError) {
                    console.error('Error deleting account:', deleteError);
                    showError('Failed to delete account after authentication. Please try again later.');
                }
            } catch (sessionError) {
                console.error('Error creating session:', sessionError);
                showError('Authentication failed. The link may have expired or already been used.');
            }
        });
    </script>
</body>
</html>
